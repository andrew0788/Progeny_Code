<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Prog SignUp test</title>
  </head>
  <body>
    <!-- <script src='./signup.html'></script> -->
    <input type="text" id="signupEmail" value="email">
    <input type="text" id="signupPassword" value="password">
    <button type="button" id="signupButton" onclick="handleSignUp()"></button>
        <!-- <script type="text/javascript"> -->
        <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>

      <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
      <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>

      <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      var firebaseConfig = {
        apiKey: 
        authDomain:
        databaseURL:
        projectId:
        storageBucket:
        messagingSenderId:
        appId:
        measurementId:
      };
      // Initialize Firebase

      firebase.initializeApp(firebaseConfig);


      //  Handles the sign up button press.
      function handleSignUp() {
        var email = document.getElementById('signupEmail').value;
        var password = document.getElementById('signupPassword').value;
        if (email.length < 4) {
          alert('Please enter an email address.');
          return;
        }
        if (password.length < 4) {
          alert('Please enter a password.');
          return;
        }
        // Create user with email and pass.
        firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          if (errorCode == 'auth/weak-password') {
            alert('The password is too weak.');
          } else {
            alert(errorMessage);
          }
          console.log(error);
        });
      }
    </script>
  </body>
</html>
